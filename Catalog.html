<!DOCTYPE html>
<html>
<head>
    <title>Generation Gaming</title>   
    <meta charset="UTF-8" />
 
    <div id="imports">
      <link rel="stylesheet" href="Styles/catalog.css" type="text/css" />
      
      <link rel="stylesheet" href="Styles/aside.css" type="text/css" />
      <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
      </script>
      <script type="module" src="js/main.js"></script>
      <script type="module" src="js/itemCardGenerating.js"></script>
    </div>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div id="header"></div>
    <div id="wrapper">

        <div class="sidebar">
          <div class="filters">
              <button class="drop-menu-button"><h5>Фильтр</h5></button>
              <div class="dropdown-content">
                  <a href="#"><p>По возрастанию цены</p></a>
                  <a href="#"><p>По убыванию цены</p></a>
              </div>
          </div>
          
          <div class="categories">
            <button class="drop-menu-button"><h5>Категория</h5></button>
              <div class="dropdown-content">
                  <a href="#"><p>CS2</p></a>
                  <a href="#"><p>DOTA2</p></a>
                  <a href="#"><p>Assasin'a Creed</p></a>
                  <a href="#"><p>GTA</p></a>
                  <a href="#"><p>CS 1.6</p></a>
                  <a href="#"><p>FINALS</p></a>
                  <a href="#"><p>VALORANT</p></a>
              </div>
          </div>
          <div class="price-sort">
            <button class="drop-menu-button"><h5>Цена</h5></button>
            <div class="dropdown-content">
              <input type="number" min="0" class="min-price" placeholder="min">
              <input type="number" min="0" class="max-price" placeholder="max">
            </div>
          </div>
          <div class="properties-sort">
            <div class="checkbox-label-container">
              <input type="checkbox" name="levelAccount">
              <label for "levelAccount"><p>Аккаунт с уровнем</p></label>
            </div>
            <div class="checkbox-label-container">
              <input type="checkbox" name="zeroAccount">
              <label for "zeroAccount"><p>Нулевой аккаунт</p></label>
              </div>
          </div>
        </div>

        <div id="catalog-popular"></div>
    </div>
    <div id="footer"></div>
</body>
</html>
