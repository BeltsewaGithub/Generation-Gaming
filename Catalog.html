<!DOCTYPE html>
<html>
<head>
    <title>Generation Gaming</title>   
    <meta charset="UTF-8" />
 
    <div id="imports">
      <link rel="stylesheet" href="Styles/styleCatalog.css" type="text/css" />
      
      <link rel="stylesheet" href="Styles/asideIndex.css" type="text/css" />
      <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
      </script>
      <script type="module" src="js/main.js"></script>
      <script type="module" src="js/itemCardGenerating.js"></script>
    </div>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div id="header"></div>
    <div id="wrapper">

        <div class="sidebar">
          <div class="filters">
              <button class="drop-menu-button">Фильтр</button>
              <div class="dropdown-content">
                  <a href="#">По возрастанию цены</a>
                  <a href="#">По убыванию цены</a>
              </div>
          </div>
          
          <div class="categories">
            <button class="drop-menu-button">Категория</button>
              <div class="dropdown-content">
                  <a href="#">CS2</a>
                  <a href="#">DOTA2</a>
                  <a href="#">Assasin'a Creed</a>
                  <a href="#">GTA</a>
                  <a href="#">CS 1.6</a>
                  <a href="#">FINALS</a>
                  <a href="#">VALORANT</a>
              </div>
          </div>
          <div class="price-sort">
            <button class="drop-menu-button">Цена</button>
            <div class="dropdown-content">
              <input type="number" min="0" class="min-price" placeholder="min">
              <input type="number" min="0" class="max-price" placeholder="max">
            </div>
          </div>
          <div class="properties-sort">
              <input type="checkbox" name="commercial">
              <!--<label for "commercial">CS2</label>-->
              <input type="checkbox" name="news-portals">
              <label for "news-portals">DOTA2</label>
          </div>
        </div>

        <div id="catalog-popular"></div>
    </div>
    <div id="footer"></div>
</body>
</html>
